<!DOCTYPE html>
<html>
<head> <title> HTML Forms </title> </head>
<body>

<h1>The button form attribute</h1>

<form action="/action_page.php" method="get" id="nameform">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname">
<br>
<br>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> BSIT 1</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> BSIT 2</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> BSIT 3</label><br><br>
  <input type="submit" value="Submit"><br>
<br>

  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
<br>

  <label for="birthday">Birthday:</label><br>
  <input type="date" id="birthday" name="birthday">
<br><br>
   <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br>
<br>
<label for="myfile">Select a file:</label><br>
<input type="file" id="myfile" name="myfile">
<br><br>
<input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><br>
<br>
<label for="bdaymonth">Birthday (month and year):</label>
<input type="month" id="bdaymonth" name="bdaymonth">
<br>
<label for="quantity">Quantity (between 1 and 5):</label>
<input type="number" id="quantity" name="quantity" min="1" max="5">
<br><br>
<label for="pwd">Password:</label>
<input type="password" id="pwd" name="pwd">
<br><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br><br>
<label for="points">Points (between 0 and 10):</label>
<input type="range" id="points" name="points" min="0" max="10">
<br>
<input type="reset">
<br><br>
<label for="site-search">Search the site:</label><br>
<input type="search" id="site-search" name="q"
       aria-label="Search through site content">
<br>
<button>Search</button>
<br><br>
<label for="phone">Enter your phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<br><br>
<label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
<br><br>
<label for="homepage">Add your homepage:</label>
<input type="url" id="homepage" name="homepage">
<br><br>
<label for="week">Select a week:</label>
<input type="week" id="week" name="week">
<br><br>
</form>
<br>
<button type="submit" form="nameform" value="Submit">Submit</button>

</body>
</html>
